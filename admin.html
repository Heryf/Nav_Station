<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航站管理后台</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .form-group {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
      border-bottom: 2px solid #4fc3f7;
      padding-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #4fc3f7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #2196f3;
    }
    .btn-group {
      margin-top: 15px;
    }
    .import-btn {
      position: relative;
      display: inline-block;
    }
    .import-btn input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>导航站管理后台</h1>
  
  <!-- 添加站点 -->
  <div class="form-group">
    <h2>添加新站点</h2>
    <label for="site-name">站点名称</label>
    <input type="text" id="site-name" placeholder="例如：B站">
    
    <label for="site-url">站点链接</label>
    <input type="url" id="site-url" placeholder="例如：https://www.bilibili.com">
    
    <label for="site-icon">图标链接（可选）</label>
    <input type="url" id="site-icon" placeholder="例如：https://www.bilibili.com/favicon.ico">
    
    <div class="btn-group">
      <button onclick="addNewSite()">添加站点</button>
    </div>
  </div>
  
  <!-- 背景设置 -->
  <div class="form-group">
    <h2>背景设置</h2>
    <label for="bg-type">背景类型</label>
    <select id="bg-type" onchange="toggleBgInput()">
      <option value="image">图片背景</option>
      <option value="color">纯色背景</option>
      <option value="random">随机图片</option>
    </select>
    
    <label for="bg-value">背景值</label>
    <input type="text" id="bg-value" placeholder="图片URL或颜色值（如#1e1e2f）">
    
    <div class="btn-group">
      <button onclick="saveBackground()">保存背景</button>
      <button onclick="resetBackground()">恢复默认</button>
    </div>
  </div>
  
  <!-- 页脚设置 -->
  <div class="form-group">
    <h2>页脚设置</h2>
    <label for="footer-text">页脚文本</label>
    <textarea id="footer-text" rows="2" placeholder="例如：我的导航站 | 2026"></textarea>
    
    <div class="btn-group">
      <button onclick="saveFooter()">保存页脚</button>
    </div>
  </div>
  
  <!-- 配置备份/导入 -->
  <div class="form-group">
    <h2>配置管理</h2>
    <button onclick="exportConfig()">导出配置</button>
    <div class="import-btn">
      <button>导入配置</button>
      <input type="file" id="config-file" accept=".json" onchange="importConfigFile(this.files[0])">
    </div>
    <button onclick="location.href='index.html'">返回导航页</button>
  </div>

  <script src="script.js"></script>
  <script>
    // 切换背景输入框提示
    function toggleBgInput() {
      const bgType = document.getElementById('bg-type').value;
      const bgValue = document.getElementById('bg-value');
      if (bgType === 'image') {
        bgValue.placeholder = '输入图片URL（如https://xxx.com/bg.jpg）';
        bgValue.disabled = false;
      } else if (bgType === 'color') {
        bgValue.placeholder = '输入颜色值（如#1e1e2f 或 rgb(30,30,47)）';
        bgValue.disabled = false;
      } else {
        bgValue.placeholder = '随机图片无需输入';
        bgValue.disabled = true;
      }
    }

    // 添加新站点
    function addNewSite() {
      const name = document.getElementById('site-name').value.trim();
      const url = document.getElementById('site-url').value.trim();
      const icon = document.getElementById('site-icon').value.trim();
      
      if (!name || !url) {
        alert('名称和链接不能为空！');
        return;
      }
      
      addSite(name, url, icon);
      alert('添加成功！');
      // 清空输入框
      document.getElementById('site-name').value = '';
      document.getElementById('site-url').value = '';
      document.getElementById('site-icon').value = '';
    }

    // 保存背景设置
    function saveBackground() {
      const bgType = document.getElementById('bg-type').value;
      const bgValue = document.getElementById('bg-value').value.trim();
      
      if (bgType !== 'random' && !bgValue) {
        alert('请输入背景值！');
        return;
      }
      
      setBackground(bgType, bgValue, bgType === 'random');
      alert('背景设置成功！');
    }

    // 恢复默认背景
    function resetBackground() {
      setBackground('image', 'https://picsum.photos/1920/1080', false);
      document.getElementById('bg-type').value = 'image';
      document.getElementById('bg-value').value = '';
      alert('已恢复默认背景！');
    }

    // 保存页脚
    function saveFooter() {
      const footerText = document.getElementById('footer-text').value.trim();
      if (!footerText) {
        alert('页脚文本不能为空！');
        return;
      }
      setFooterText(footerText);
      alert('页脚设置成功！');
    }

    // 导入配置文件
    function importConfigFile(file) {
      if (!file) return;
      importConfig(file);
    }

    // 页面加载时初始化
    window.onload = function() {
      // 读取当前配置填充表单
      const savedConfig = localStorage.getItem('navSiteConfig');
      if (savedConfig) {
        const config = JSON.parse(savedConfig);
        // 填充页脚
        document.getElementById('footer-text').value = config.footerText || '';
        // 填充背景设置
        document.getElementById('bg-type').value = config.background.isRandom ? 'random' : config.background.type;
        toggleBgInput();
        if (!config.background.isRandom) {
          document.getElementById('bg-value').value = config.background.value || '';
        }
      }
    };
  </script>
</body>
</html>
